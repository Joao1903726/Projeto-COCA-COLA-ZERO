  <h1 class="title">Responda o motivo do porque  você não consome <span>COCA COLA ZERO</span></h1>
  <br>
  <br>

  <div class="question-nome">
  <label for="nome">Digite seu Nome</label>
  <input type="text" id="nome" name="nome" required>
</div>
<br>

  <div class="question">
    <label>Não tomo Coca–Cola Zero por ter sabor diferente (Amargo)? </label>
    <div class="options">
      <input type="radio" name="sabor" value="sim" id="sabor-sim">
      <label for="sabor-sim">Sim</label>
      <input type="radio" name="sabor" value="nao" id="sabor-nao">
      <label for="sabor-nao">Não</label>
    </div>
  </div>
    <br>

  <div class="question">
    <label>Não tomo Coca–Cola Zero por causa do preço mais caro?</label>
    <div class="options">
      <input type="radio" name="preco" value="sim" id="preco-sim">
      <label for="preco-sim">Sim</label>
      <input type="radio" name="preco" value="nao" id="preco-nao">
      <label for="preco-nao">Não</label>
    </div>
  </div>
  <br>
  
  <div class="question">
    <label>Não tomo Coca–Cola Zero por motivos de saúde (adoçantes)?</label>
    <div class="options">
      <input type="radio" name="saude" value="sim" id="saude-sim">
      <label for="saude-sim">Sim</label>
      <input type="radio" name="saude" value="nao" id="saude-nao">
      <label for="saude-nao">Não</label>
    </div>
  </div>
  <br>

  <div class="question">
    <label>Não tomo Coca–Cola Zero por indisponibilidade no mercado?</label>
    <br>
    <div class="options">
      <input type="radio" name="mercado" value="sim" id="mercado-sim">
      <label for="mercado-sim">Sim</label>
      <input type="radio" name="mercado" value="nao" id="mercado-nao">
      <label for="mercado-nao">Não</label>
    </div>
  </div>
  <br>

  <div class="question">
    <label>Não tomo Coca–Cola Zero por preferir outras opções de bebidas?</label>
    <div class="options">
      <input type="radio" name="preferencia" value="sim" id="preferencia-sim">
      <label for="preferencia-sim">Sim</label>
      <input type="radio" name="preferencia" value="nao" id="preferencia-nao">
      <label for="preferencia-nao">Não</label>
    </div>
  </div>
